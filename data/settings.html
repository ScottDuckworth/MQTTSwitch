<html>
	<head></head>
	<body><font size="+2">
		<form method='POST' action='/settings' enctype='multipart/form-data'>
			Device Name: <input type='text' name='device_name' value='%device_name%'><br>
			WiFi SSID: <input type='text' name='wifi_ssid' value='%wifi_ssid%'><br>
			WiFi Password: <input type='password' name='wifi_password' value='%wifi_password%'><br>
			MQTT Server: <input type='text' name='mqtt_server' value='%mqtt_server%'><br>
			MQTT Port: <input type='text' name='mqtt_port' value='%mqtt_port%'><br>
			MQTT ID: <input type='text' name='mqtt_id' value='%mqtt_id%'><br>
			MQTT User: <input type='text' name='mqtt_user' value='%mqtt_user%'><br>
			MQTT Password: <input type='password' name='mqtt_password' value='%mqtt_password%'><br>
			MQTT Control Topic: <input type='text' name='mqtt_control_topic' value='%mqtt_control_topic%'><br>
			MQTT Status Topic: <input type='text' name='mqtt_status_topic' value='%mqtt_status_topic%'><br>
			<input type='submit' value='Save'>
		</form>
	</font></body>
